<div class="min-h-screen bg-linear-to-br from-slate-900 via-slate-800 to-slate-900 p-8">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold text-white tracking-tight">任務表單</h1>
    </div>

    <!-- Form Card -->
    <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-xl p-6">
      <form [formGroup]="taskForm" class="space-y-6">
        <!-- 標題欄位 (FormControl) -->
        <div class="space-y-2">
          <label for="title" class="block text-sm font-medium text-slate-300">標題</label>
          <input
            id="title"
            type="text"
            formControlName="title"
            placeholder="請輸入任務標題"
            class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors duration-200"
          />
        </div>

        <!-- 描述欄位 (FormControl) -->
        <div class="space-y-2">
          <label for="description" class="block text-sm font-medium text-slate-300">描述</label>
          <textarea
            id="description"
            formControlName="description"
            placeholder="請輸入任務描述"
            rows="4"
            class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors duration-200 resize-none"
          ></textarea>
        </div>

        <!-- 優先級欄位 (FormControl) -->
        <div class="space-y-2">
          <label for="priority" class="block text-sm font-medium text-slate-300">優先級</label>
          <select
            id="priority"
            formControlName="priority"
            class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors duration-200 cursor-pointer"
          >
            <option value="low" class="bg-slate-800">低</option>
            <option value="medium" class="bg-slate-800">中</option>
            <option value="high" class="bg-slate-800">高</option>
          </select>
        </div>

        <!-- 子任務區塊 (FormArray) -->
        <div class="space-y-3">
          <label class="block text-sm font-medium text-slate-300">子任務</label>
          <div formArrayName="subTasks" class="space-y-2">
            @for (subTask of subTasks.controls; track subTask; let i = $index) {
              <div [formGroupName]="i" class="flex items-center gap-3 p-3 bg-slate-900/30 border border-slate-700 rounded-lg group">
                <input
                  type="checkbox"
                  formControlName="completed"
                  class="w-5 h-5 rounded border-slate-600 bg-slate-800 text-emerald-500 focus:ring-emerald-500 focus:ring-offset-0 cursor-pointer"
                />
                <input
                  type="text"
                  formControlName="content"
                  placeholder="輸入子任務內容"
                  class="flex-1 px-3 py-2 bg-slate-800/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors duration-200"
                />
                <button
                  type="button"
                  (click)="removeSubTask(i)"
                  class="p-2 text-slate-500 hover:text-rose-400 hover:bg-rose-500/10 rounded-lg transition-colors duration-200"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            }
          </div>
          <button
            type="button"
            (click)="addSubTask()"
            class="w-full px-4 py-3 border border-dashed border-slate-600 rounded-lg text-slate-400 hover:text-emerald-400 hover:border-emerald-500/50 hover:bg-emerald-500/5 transition-colors duration-200 flex items-center justify-center gap-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            新增子任務
          </button>
        </div>

        <!-- 標籤區塊 (FormArray) -->
        <div class="space-y-3">
          <label class="block text-sm font-medium text-slate-300">標籤</label>
          <div class="flex flex-wrap gap-2 min-h-10">
            @for (tag of tags.controls; track tag; let i = $index) {
              <span class="inline-flex items-center gap-1 px-3 py-1.5 bg-emerald-500/20 text-emerald-400 border border-emerald-500/30 rounded-full text-sm">
                {{ tag.value }}
                <button
                  type="button"
                  (click)="removeTag(i)"
                  class="ml-1 p-0.5 hover:bg-emerald-500/30 rounded-full transition-colors duration-200"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </span>
            }
          </div>
          <input
            type="text"
            [(ngModel)]="tagInput"
            [ngModelOptions]="{standalone: true}"
            (keydown)="addTag($event)"
            placeholder="輸入標籤後按 Enter 加入"
            class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors duration-200"
          />
        </div>

        <!-- 表單狀態顯示（方便學習時觀察） -->
        <div class="mt-8 p-4 bg-slate-900/30 border border-slate-700/50 rounded-lg space-y-2">
          <div class="flex items-center gap-2">
            <span class="text-sm text-slate-400">表單狀態:</span>
            @if (taskForm.valid) {
              <span class="px-2.5 py-1 text-xs font-semibold rounded-full bg-emerald-500/20 text-emerald-400 border border-emerald-500/30">有效</span>
            } @else {
              <span class="px-2.5 py-1 text-xs font-semibold rounded-full bg-rose-500/20 text-rose-400 border border-rose-500/30">無效</span>
            }
          </div>
          <div class="text-sm">
            <span class="text-slate-400">表單值:</span>
            <pre class="mt-2 p-3 bg-slate-900/50 rounded-lg text-slate-300 text-xs overflow-x-auto">{{ taskForm.value | json }}</pre>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
