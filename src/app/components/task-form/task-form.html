<div class="min-h-screen bg-linear-to-br from-slate-900 via-slate-800 to-slate-900 p-8">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold text-white tracking-tight">任務表單</h1>
    </div>

    <!-- Form Card -->
    <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-xl p-6">
      <form [formGroup]="taskForm" class="space-y-6">
        <!-- 標題欄位 (FormControl) -->
        <div class="space-y-2">
          <label for="title" class="block text-sm font-medium text-slate-300">標題</label>
          <input
            id="title"
            type="text"
            formControlName="title"
            placeholder="請輸入任務標題"
            class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors duration-200"
          />
        </div>

        <!-- 描述欄位 (FormControl) -->
        <div class="space-y-2">
          <label for="description" class="block text-sm font-medium text-slate-300">描述</label>
          <textarea
            id="description"
            formControlName="description"
            placeholder="請輸入任務描述"
            rows="4"
            class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors duration-200 resize-none"
          ></textarea>
        </div>

        <!-- 優先級欄位 (FormControl) -->
        <div class="space-y-2">
          <label for="priority" class="block text-sm font-medium text-slate-300">優先級</label>
          <select
            id="priority"
            formControlName="priority"
            class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors duration-200 cursor-pointer"
          >
            <option value="low" class="bg-slate-800">低</option>
            <option value="medium" class="bg-slate-800">中</option>
            <option value="high" class="bg-slate-800">高</option>
          </select>
        </div>

        <!-- 子任務區塊 (FormArray) - 後續步驟實作 -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-300">子任務</label>
          <div class="px-4 py-3 bg-slate-900/30 border border-dashed border-slate-700 rounded-lg">
            <p class="text-slate-500 text-sm">（將在步驟6實作動態新增功能）</p>
          </div>
        </div>

        <!-- 標籤區塊 (FormArray) - 後續步驟實作 -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-300">標籤</label>
          <div class="px-4 py-3 bg-slate-900/30 border border-dashed border-slate-700 rounded-lg">
            <p class="text-slate-500 text-sm">（將在步驟6實作標籤系統）</p>
          </div>
        </div>

        <!-- 表單狀態顯示（方便學習時觀察） -->
        <div class="mt-8 p-4 bg-slate-900/30 border border-slate-700/50 rounded-lg space-y-2">
          <div class="flex items-center gap-2">
            <span class="text-sm text-slate-400">表單狀態:</span>
            @if (taskForm.valid) {
              <span class="px-2.5 py-1 text-xs font-semibold rounded-full bg-emerald-500/20 text-emerald-400 border border-emerald-500/30">有效</span>
            } @else {
              <span class="px-2.5 py-1 text-xs font-semibold rounded-full bg-rose-500/20 text-rose-400 border border-rose-500/30">無效</span>
            }
          </div>
          <div class="text-sm">
            <span class="text-slate-400">表單值:</span>
            <pre class="mt-2 p-3 bg-slate-900/50 rounded-lg text-slate-300 text-xs overflow-x-auto">{{ taskForm.value | json }}</pre>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
